name: CI

on:
  push:
  pull_request:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3
      - name: Install dependencies
        working-directory: ./  # or specify the correct directory
        run: npm install
      - name: Run Cypress tests
        run: npx cypress run
