name: CI

on:
  push:
  pull_request:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Install dependencies
        working-directory: ./Capstone
        run: npm install

      - name: Run Cypress tests
        working-directory: ./Capstone
        run: npx cypress run
